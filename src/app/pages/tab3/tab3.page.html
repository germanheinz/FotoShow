<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="logout()" color="favorite">
                <ion-icon slot="icon-only" name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-row class="ion-justify-content-center">
        <ion-col size-lg="6" size-md="12" size-sm="12" size-xs="12" style="padding-top: 50px;">

            <ion-row class="top-20">

                <ion-col size="12" text-center>
                    <img src="assets/avatars/{{user.avatar}}" class="img-avatar">
                </ion-col>

            </ion-row>

            <ion-row class="top-20">
                <ion-col size="12" text-center>
                    <ion-label>
                        <h1>Actualizar perfil</h1>
                    </ion-label>
                </ion-col>
            </ion-row>


            <app-avatar-selector [avatarCurrent]="user.avatar" (avatarSel)="user.avatar = $event"></app-avatar-selector>

            <form (ngSubmit)="updateUser(f)" #f>
                <ion-row>
                    <ion-col>

                        <ion-list>

                            <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label>Nombre</ion-label>
                                <ion-input [(ngModel)]="user.nombre" name="nombre" type="text" required></ion-input>
                            </ion-item>


                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row class="ion-justify-content-center">
                    <ion-col text-center style="text-align: center">
                        <ion-button type="submit" color="favorite" shape="round">
                            Actualizar
                        </ion-button>
                    </ion-col>
                </ion-row>

            </form>

        </ion-col>
    </ion-row>
</ion-content>
