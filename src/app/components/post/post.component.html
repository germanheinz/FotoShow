<div class="post">
    <ion-item lines=none>
        <ion-avatar slot="start">
            <img src="/assets/avatars/{{post.usuario.avatar}}" alt="">
        </ion-avatar>
        <ion-label>
            <h3>{{post.usuario.nombre}}</h3>
            <h5>{{post.usuario.email}}</h5>
        </ion-label>
    </ion-item>

    <ion-slides pager="true" mode="ios" pager="ios" scrollbar="ios" *ngIf="post.imgs.length > 1">
        <ion-slide class="image-slide" *ngFor="let img of post.imgs" [style]="(img | image: post.usuario._id) | domSanitizer">
        </ion-slide>
    </ion-slides>

    <ion-slides mode="ios" *ngIf="post.imgs.length === 1" [options]="slideOpts">
        <ion-slide class="image-slide" [style]="(post.imgs[0] | image: post.usuario._id) | domSanitizer">
        </ion-slide>
    </ion-slides>

    <!-- Mapa -->

    <app-maps [coords]="post.coords" *ngIf="post.coords"></app-maps>
    <!-- <app-maps [coords]="post.coords"></app-maps> -->


    <ion-item lines=none>
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmark"></ion-icon>
    </ion-item>
    <ion-item lines=none>
        <ion-label text-wrap>{{post.mensaje}}</ion-label>
    </ion-item>
</div>
