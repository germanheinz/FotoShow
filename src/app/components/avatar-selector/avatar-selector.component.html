<ion-row>
    <ion-col class="text" text-center>
        <h3>Seleccione Avatar</h3>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col>
        <ion-slides [options]="avatarSlide">
            <ion-slide *ngFor="let avatar of avatars">
                <img class="pick-avatar" src="/assets/avatars/{{avatar.img}}" (click)="avatarSelected(avatar)" [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}">
            </ion-slide>
        </ion-slides>
    </ion-col>
</ion-row>
